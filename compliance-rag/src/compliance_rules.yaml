- event_name: "承诺收益表述"
  risk_level: "高"
  score: 10
  description: "禁止服务人员以明确、肯定的语气向客户直接承诺投资结果或收益保障。仅当同时满足：(1) 表达主体是服务方；(2) 使用绝对化收益承诺词汇或具体金额/比例；(3) 上下文涉及投资、理财、产品、客户等金融场景。"
  trigger:
    keywords:
      - '稳赚不赔'
      - '肯定赚钱'
      - '不会亏'
      - '保底收益'
      - '收益保证'
      - '稳赚'
      - '保证收益'
      - '必赚'
      - '赚\\d+元'
      - '收益\\d+%'
      - '回报\\d+%'
      - '利润\\d+%'
      - '利润\\d+元'
      - '收益翻倍'
      - '保本\\d+%'
    context_words:
      - '客户'
      - '投资'
      - '产品'
      - '理财'
      - '我们'
      - '我'
      - '本产品'
      - '团队'
  whitelist:
    - '历史业绩不代表未来收益'
    - '不保证收益'
    - '无法确保收益'
    - '稳赚不赔？那是骗人的！'
    - '不能保证赚钱'
  few_shot:
    - input: "这款产品稳赚不赔，客户买了年收益能到8%！"
      violation: true
      reason: "服务方主动承诺，含关键词、数字收益、客户上下文"
    - input: "XX股票可以在10元附近买入，15元止盈。"
      violation: false
      reason: "仅为买卖建议，规则明确排除"
    - input: "客户问：能保证赚钱吗？客服答：不能。"
      violation: false
      reason: "关键词出现在客户提问中，非服务方承诺"
    - input: "历史业绩不代表未来收益。"
      violation: false
      reason: "命中白名单，强豁免"

